name: Multi-Cloud Drift Detection, Remediation & AI Intelligence

on:
  schedule:
    - cron: "0 */3 * * *"
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

jobs:
  azure-drift:
    name: Azure Drift Detection & Auto-Remediation
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.9.7
      - uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
      - run: |
          CONFTEST_VERSION=0.52.0
          curl -L https://github.com/open-policy-agent/conftest/releases/download/v${CONFTEST_VERSION}/conftest_${CONFTEST_VERSION}_Linux_x86_64.tar.gz -o conftest.tgz
          tar -xzf conftest.tgz
          sudo mv conftest /usr/local/bin/
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - run: |
          sudo apt-get update -y
          sudo apt-get install -y python3-dev build-essential
          python3 -m pip install --upgrade pip setuptools wheel
          pip install pandas==2.2.3 scikit-learn==1.5.2 joblib==1.4.2 numpy==1.26.4
      - run: bash scripts/drift-check.sh azure
        env:
          ARM_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
          ARM_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
          ARM_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          ARM_USE_OIDC: true
        continue-on-error: true
      - uses: actions/upload-artifact@v4
        with:
          name: drift-logs-azure
          path: ./data/azure/
          if-no-files-found: warn

  aws-drift:
    name: AWS Drift Detection & Auto-Remediation
    runs-on: ubuntu-latest
    needs: azure-drift
    steps:
      - uses: actions/checkout@v4
      - uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.9.7
      - run: |
          CONFTEST_VERSION=0.52.0
          curl -L https://github.com/open-policy-agent/conftest/releases/download/v${CONFTEST_VERSION}/conftest_${CONFTEST_VERSION}_Linux_x86_64.tar.gz -o conftest.tgz
          tar -xzf conftest.tgz
          sudo mv conftest /usr/local/bin/
      - uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ap-south-1
      - run: |
          cd aws
          terraform init -reconfigure -input=false
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - run: |
          sudo apt-get update -y
          sudo apt-get install -y python3-dev build-essential
          python3 -m pip install --upgrade pip setuptools wheel
          pip install pandas==2.2.3 scikit-learn==1.5.2 joblib==1.4.2 numpy==1.26.4
      - run: bash scripts/drift-check.sh aws
        env:
          AWS_REGION: ap-south-1
        continue-on-error: true
      - uses: actions/upload-artifact@v4
        with:
          name: drift-logs-aws
          path: ./data/aws/
          if-no-files-found: warn

  ai-drift:
    name: AI Drift Classification
    runs-on: ubuntu-latest
    needs: [azure-drift, aws-drift]
    if: always()
    steps:
      - uses: actions/checkout@v4
      - uses: actions/download-artifact@v4
        with:
          name: drift-logs-azure
          path: data/azure
        continue-on-error: true
      - uses: actions/download-artifact@v4
        with:
          name: drift-logs-aws
          path: data/aws
        continue-on-error: true
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - run: pip install pandas scikit-learn joblib numpy
      - run: |
          python scripts/extract_drift_features.py data/azure/terraform-drift.json
          python scripts/extract_drift_features.py data/aws/terraform-drift.json
      - run: python scripts/train_drift_model.py
      - run: python scripts/infer_drift_risk.py

  notify-all:
    name: Send Combined Teams Notification
    runs-on: ubuntu-latest
    needs: [ai-drift]
    if: always()
    steps:
      - uses: actions/checkout@v4
      - uses: actions/download-artifact@v4
        with:
          name: drift-logs-azure
          path: data/azure
        continue-on-error: true
      - uses: actions/download-artifact@v4
        with:
          name: drift-logs-aws
          path: data/aws
        continue-on-error: true
      - shell: pwsh
        env:
          TEAMS_WEBHOOK_URL: ${{ secrets.TEAMS_WEBHOOK_URL }}
        run: ./scripts/notify-teams.ps1
