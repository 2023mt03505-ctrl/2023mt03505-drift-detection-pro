name: Drift Detection & Auto-Remediation

on:
  schedule:
    - cron: "*/15 * * * *"
  workflow_dispatch:

permissions:
  id-token: write        # required for OIDC
  contents: read

jobs:
  drift:
    runs-on: ubuntu-latest

    # job-level env (convenience). We'll also re-export per-step to be 100% safe
    env:
      ARM_USE_OIDC: 'true'
      ARM_CLIENT_ID: ${{ secrets.ARM_CLIENT_ID }}
      ARM_TENANT_ID: ${{ secrets.ARM_TENANT_ID }}
      ARM_SUBSCRIPTION_ID: ${{ secrets.ARM_SUBSCRIPTION_ID }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Verify ARM env presence (fail early if missing)
        run: |
          for v in ARM_CLIENT_ID ARM_TENANT_ID ARM_SUBSCRIPTION_ID ARM_USE_OIDC; do
            if [ -z "${!v}" ]; then
              echo "$v => MISSING"
              missing=true
            else
              echo "$v => PRESENT"
            fi
          done
          if [ "${missing:-}" = true ]; then
            echo "One or more ARM_* env vars are missing. Check repo secrets (Settings → Secrets and variables → Actions)."
            exit 1
          fi

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.9.7

      - name: Terraform Init (explicit env)
        run: terraform init -reconfigure
        env:
          ARM_USE_OIDC: 'true'
          ARM_CLIENT_ID: ${{ secrets.ARM_CLIENT_ID }}
          ARM_TENANT_ID: ${{ secrets.ARM_TENANT_ID }}
          ARM_SUBSCRIPTION_ID: ${{ secrets.ARM_SUBSCRIPTION_ID }}

      - name: Install Conftest
        run: |
          CONFTEST_VERSION=0.52.0
          curl -L https://github.com/open-policy-agent/conftest/releases/download/v${CONFTEST_VERSION}/conftest_${CONFTEST_VERSION}_Linux_x86_64.tar.gz -o conftest.tgz
          tar -xzf conftest.tgz
          sudo mv conftest /usr/local/bin/
          conftest --version

      - name: Drift check & remediate
        run: bash scripts/drift-check.sh
        env:
          ARM_USE_OIDC: 'true'
          ARM_CLIENT_ID: ${{ secrets.ARM_CLIENT_ID }}
          ARM_TENANT_ID: ${{ secrets.ARM_TENANT_ID }}
          ARM_SUBSCRIPTION_ID: ${{ secrets.ARM_SUBSCRIPTION_ID }}
