name: Multi-Cloud Drift Detection, Remediation & AI Intelligence

on:
  schedule:
    - cron: "0 */3 * * *"   # every 3 hours
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

jobs:
  drift:
    name: Drift Detection & Auto-Remediation
    runs-on: ubuntu-latest

    strategy:
      matrix:
        cloud: [azure, aws]   # üëà Parallel runs for both clouds

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.9.7

      ############################################
      # ‚òÅÔ∏è AZURE LOGIN (OIDC)
      ############################################
      - name: Azure login (OIDC)
        if: matrix.cloud == 'azure'
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      ############################################
      # ‚òÅÔ∏è AWS LOGIN (OIDC)
      ############################################
      - name: Configure AWS Credentials (OIDC)
        if: matrix.cloud == 'aws'
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ap-south-1

      # ‚úÖ Verify AWS OIDC works
      - name: Verify AWS OIDC Login
        if: matrix.cloud == 'aws'
        run: |
          echo "üîç Checking AWS identity..."
          aws sts get-caller-identity
          echo "‚úÖ AWS OIDC login succeeded."

      ############################################
      # üîß TERRAFORM INIT
      ############################################
      - name: Terraform Init
        run: terraform init -reconfigure

      ############################################
      # üß† CONTEST POLICIES (OPA)
      ############################################
      - name: Install Conftest (OPA)
        run: |
          CONFTEST_VERSION=0.52.0
          curl -L https://github.com/open-policy-agent/conftest/releases/download/v${CONFTEST_VERSION}/conftest_${CONFTEST_VERSION}_Linux_x86_64.tar.gz -o conftest.tgz
          tar -xzf conftest.tgz
          sudo mv conftest /usr/local/bin/
          conftest --version

      ############################################
      # üêç PYTHON SETUP
      ############################################
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install Python dependencies
        run: |
          python3 -m pip install --upgrade pip
          pip install pandas joblib scikit-learn

      ############################################
      # üß© DRIFT DETECTION & AUTO-REMEDIATION
      ############################################
      - name: Run Drift Detection & Auto-Remediation
        run: |
          echo "üîé Running drift check for ${{ matrix.cloud }}..."
          bash scripts/drift-check.sh
        continue-on-error: true

      ############################################
      # üì§ UPLOAD LOGS
      ############################################
      - name: Upload drift logs
        uses: actions/upload-artifact@v4
        with:
          name: drift-logs-${{ matrix.cloud }}
          path: data/
          if-no-files-found: warn

  ############################################
  # ü§ñ AI DRIFT CLASSIFICATION
  ############################################
  ai-drift:
    name: AI Drift Classification
    runs-on: ubuntu-latest
    needs: drift
    if: ${{ always() }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download drift logs
        uses: actions/download-artifact@v4
        with:
          path: data/

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install --no-cache-dir pandas scikit-learn joblib

      - name: Validate drift logs
        run: |
          echo "Checking for drift feature data..."
          if [ ! -f "data/drift_results.json" ] && [ ! -f "data/drift_features.csv" ]; then
            echo "‚ö†Ô∏è No drift results found. Skipping AI classification."
            exit 0
          fi

      - name: Extract drift features
        run: python scripts/extract_drift_features.py

      - name: Train AI drift model
        run: python scripts/train_drift_model.py

      - name: Run AI Drift Risk Classifier
        run: python scripts/infer_drift_risk.py
        continue-on-error: true

      - name: Terraform Init for Remediation
        if: failure()
        run: terraform init -reconfigure

      - name: Auto-remediate if risky drift detected
        if: failure()
        run: |
          echo "üö® Triggering auto-remediation due to high-risk drift..."
          terraform apply -auto-approve tfplan.auto
