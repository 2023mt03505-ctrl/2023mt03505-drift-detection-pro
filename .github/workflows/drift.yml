name: Multi-Cloud Drift Detection, Remediation & AI Intelligence

on:
  schedule:
    - cron: "0 */3 * * *"
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

jobs:
  drift:
    name: Drift Detection & Auto-Remediation
    runs-on: ubuntu-latest

    strategy:
      matrix:
        cloud: [azure, aws]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.9.7

      - name: Debug OIDC Token Claims
        if: matrix.cloud == 'azure'
        run: |
         echo "Decoding GitHub OIDC Token..."
         TOKEN=$(curl -s -H "Authorization: Bearer $ACTIONS_ID_TOKEN_REQUEST_TOKEN" "$ACTIONS_ID_TOKEN_REQUEST_URL" | jq -r '.value')
         echo $TOKEN | cut -c1-40
         echo $TOKEN | jq -R 'split(".") | .[1] | @base64d | fromjson'



      ############################################
      # ‚òÅÔ∏è AZURE LOGIN (OIDC)
      ############################################
      - name: Azure login (OIDC)
        uses: azure/login@v2
        with:
         client-id: ${{ secrets.AZURE_CLIENT_ID }}
         tenant-id: ${{ secrets.AZURE_TENANT_ID }}
         subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}


      

      ############################################
      # ‚òÅÔ∏è AWS LOGIN (OIDC)
      ############################################
      - name: Configure AWS Credentials (OIDC)
        if: matrix.cloud == 'aws'
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ap-south-1

      - name: Verify AWS OIDC Login
        if: matrix.cloud == 'aws'
        run: |
          echo "üîç Checking AWS identity..."
          aws sts get-caller-identity
          echo "‚úÖ AWS OIDC login succeeded."

      ############################################
      # üß† Install Conftest (OPA)
      ############################################
      - name: Install Conftest (OPA)
        run: |
          CONFTEST_VERSION=0.52.0
          curl -L https://github.com/open-policy-agent/conftest/releases/download/v${CONFTEST_VERSION}/conftest_${CONFTEST_VERSION}_Linux_x86_64.tar.gz -o conftest.tgz
          tar -xzf conftest.tgz
          sudo mv conftest /usr/local/bin/
          conftest --version

      ############################################
      # üêç Python Setup (AI layer pre-req)
      ############################################
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'   # ‚úÖ Use stable LTS version (fully supported by pandas/scikit-learn)

      - name: Install Python dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y python3-dev build-essential
          python3 -m pip install --upgrade pip setuptools wheel
          pip install --no-cache-dir pandas==2.2.3 scikit-learn==1.5.2 joblib==1.4.2 numpy==1.26.4


      ############################################
      # üß© Unified Drift Detection & Auto-Remediation
      ############################################
      - name: Run Unified Drift Detection Script
        run: |
          echo "üîé Running drift detection for ${{ matrix.cloud }}..."
          bash scripts/drift-check.sh ${{ matrix.cloud }}
        env:
          ARM_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
          ARM_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
          ARM_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          AWS_REGION: ap-south-1
        continue-on-error: true

      ############################################
      # üì§ Upload Logs
      ############################################
      - name: Upload drift logs
        uses: actions/upload-artifact@v4
        with:
          name: drift-logs-${{ matrix.cloud }}
          path: ./${{ matrix.cloud }}/data/
          if-no-files-found: warn

  ############################################
  # ü§ñ AI DRIFT CLASSIFICATION
  ############################################
  ai-drift:
    name: AI Drift Classification
    runs-on: ubuntu-latest
    needs: drift
    if: ${{ always() }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download drift logs
        uses: actions/download-artifact@v4
        with:
          path: data/

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install --no-cache-dir pandas scikit-learn joblib

      - name: Validate drift logs
        run: |
          echo "Checking for drift feature data..."
          if [ ! -f "data/drift_results.json" ] && [ ! -f "data/drift_features.csv" ]; then
            echo "‚ö†Ô∏è No drift results found. Skipping AI classification."
            exit 0
          fi

      - name: Extract drift features
        run: python scripts/extract_drift_features.py

      - name: Train AI drift model
        run: python scripts/train_drift_model.py

      - name: Run AI Drift Risk Classifier
        run: python scripts/infer_drift_risk.py
        continue-on-error: true

